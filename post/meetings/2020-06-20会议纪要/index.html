<h1 id="2020-06-20会议纪要">2020/06/20会议纪要</h1>

<h2 id="防疫工作">防疫工作</h2>

<p>每天18：00-22：00更新风险等级</p>

<p>健康情况不OK，立刻上报</p>

<p>丢给任美琳同学负责（有别人愿意也可以）只要一名同学</p>

<p>记得回复通知</p>

<h2 id="考试">考试</h2>

<p>找不及格学生</p>

<p>询问问题，15：00前报告(学委）</p>

<p>提醒微字辈，前辈们都折在这里</p>

<h2 id="班委">班委</h2>

<p>可以进行改选</p>

<p>可以申请辅导员助理了，不要主要的班委、学生会团委成员</p>

<p>大约3-5个</p>

<p><strong>不许乱跑</strong></p>
